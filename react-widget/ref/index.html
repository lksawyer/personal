<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>React App</title>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <header class="header">
          <div class="logo">
            <img
              src="./assets/media/img/logo.png"
              alt="logo"
              class="logo__img"
            />
          </div>
          <div class="product">
            <div class="product__title">
              <p class="product__text">Nando's PERi-PERi Medium</p>
            </div>
            <form action="product__form">
              <select name="" id="" class="product__select">
                <option value="" class="product__option">9.2 oz</option>
                <option value="" class="product__option">1/2 Liter</option>
                <option value="" class="product__option">1 Liter</option>
              </select>
            </form>
          </div>
        </header>
        <main class="main">
          <nav class="nav">
            <ul class="nav__tabs">
              <li class="nav__item">
                <a href="#" class="nav__link">Buy Online</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Buy Local</a>
              </li>
            </ul>
          </nav>
          <section class="online">
            <div class="online__retailers">
              <div class="card">
                <img
                  src="./assets/media/img/target.png"
                  alt=""
                  class="card__img"
                />
                <p class="card__stock">In Stock</p>
                <a href="" class="card__buy">Buy Now</a>
              </div>
              <div class="card">
                <img
                  src="./assets/media/img/walmart.png"
                  alt=""
                  class="card__img"
                />
                <p class="card__stock">In Stock</p>
                <a href="" class="card__buy">Buy Now</a>
              </div>
              <div class="card">
                <img
                  src="./assets/media/img/instacart.png"
                  alt=""
                  class="card__img"
                />
                <p class="card__stock">In Stock</p>
                <a href="" class="card__buy">Buy Now</a>
              </div>
              <div class="card">
                <img
                  src="./assets/media/img/heb.png"
                  alt=""
                  class="card__img"
                />
                <p class="card__stock">In Stock</p>
                <a href="" class="card__buy">Buy Now</a>
              </div>
              <div class="card">
                <img
                  src="./assets/media/img/target.png"
                  alt=""
                  class="card__img"
                />
                <p class="card__stock">In Stock</p>
                <a href="" class="card__buy">Buy Now</a>
              </div>
              <div class="card">
                <img
                  src="./assets/media/img/walmart.png"
                  alt=""
                  class="card__img"
                />
                <p class="card__stock">In Stock</p>
                <a href="" class="card__buy">Buy Now</a>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <a href="" class="footer__link">
            Powered by
            <img
              src="./assets/media/img/CA_logo.png"
              alt="CA_logo"
              class="footer__img"
            />
          </a>
        </footer>
      </div>
    </div>
  </body>
</html>
